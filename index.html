<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NRL Content Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .tabs {
      text-align: center;
      margin-bottom: 20px;
    }
    .tabs button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .tabs button.active {
      background-color: #0056b3;
    }
    .tab-content {
      display: none;
      max-width: 800px;
      margin: 0 auto;
    }
    .tab-content.active {
      display: block;
    }
    .embed {
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üèâ NRL Content Hub</h1>
  <div class="tabs">
    <button class="tab-button active" data-tab="instagram">Instagram</button>
    <button class="tab-button" data-tab="youtube">YouTube Highlights</button>
  </div>

  <div id="instagram" class="tab-content active">
    <div class="embed">
      <iframe src="https://www.instagram.com/p/C7k1i2dSBZP/embed" height="500" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="embed">
      <iframe src="https://www.instagram.com/p/C7f3Fh7r7z4/embed" height="500" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div id="youtube" class="tab-content">
    <div class="embed">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/nHk5N1O2Vr8" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="embed">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/j_jZq_XgGdo" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.tab-button');
    const contents = document.querySelectorAll('.tab-content');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(btn => btn.classList.remove('active'));
        contents.forEach(content => content.classList.remove('active'));

        button.classList.add('active');
        document.getElementById(button.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
