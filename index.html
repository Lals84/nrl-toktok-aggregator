<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NRL TikTok Aggregator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .tabs {
      text-align: center;
      margin-bottom: 20px;
    }
    .tabs button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .tabs button.active {
      background-color: #0056b3;
    }
    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 10px;
    }
    .video-card {
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .video-card img {
      width: 100%;
      border-radius: 8px;
    }
    .video-card a {
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ NRL TikTok Aggregator</h1>
  <div class="tabs">
    <button class="tab active" data-hashtag="NRL">#NRL</button>
    <button class="tab" data-hashtag="StateOfOrigin">#StateOfOrigin</button>
    <button class="tab" data-hashtag="NRLHighlights">#NRLHighlights</button>
  </div>
  <div class="video-list" id="tiktok-feed">Loading...</div>

  <script>
    const feedContainer = document.getElementById('tiktok-feed');

    const getFeedUrl = (tag) =>
      `https://rssbridge.appbridge.io/?action=display&bridge=TikTok&context=Hashtag&h=${tag}&sort=top&media_type=all&format=Json`;

    const loadTikToks = (tag) => {
      feedContainer.innerHTML = "Loading...";
      fetch(getFeedUrl(tag))
        .then(res => res.json())
        .then(data => {
          feedContainer.innerHTML = "";
          data.items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
              <a href="${item.uri}" target="_blank">
                <img src="${item.enclosures[0]}" alt="TikTok thumbnail">
                ${item.title}
              </a>
            `;
            feedContainer.appendChild(card);
          });
        })
        .catch(err => {
          feedContainer.innerHTML = "Failed to load TikToks.";
          console.error(err);
        });
    };

    // Initial load
    loadTikToks("NRL");

    document.querySelectorAll('.tab').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        loadTikToks(button.dataset.hashtag);
      });
    });
  </script>
</body>
</html>
