<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NRL TikTok Aggregator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 10px;
    }
    .video-card {
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .video-card img {
      width: 100%;
      border-radius: 8px;
    }
    .video-card a {
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ NRL TikTok Aggregator (Auto-updated)</h1>
  <div class="video-list" id="tiktok-feed"></div>

  <script>
    const feedUrl = "https://rssbridge.appbridge.io/?action=display&bridge=TikTok&context=Hashtag&h=NRL&sort=top&media_type=all&format=Json";

    fetch(feedUrl)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('tiktok-feed');
        data.items.forEach(item => {
          const card = document.createElement('div');
          card.className = 'video-card';
          card.innerHTML = `
            <a href="${item.uri}" target="_blank">
              <img src="${item.enclosures[0]}" alt="TikTok thumbnail">
              ${item.title}
            </a>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('tiktok-feed').innerText = "Failed to load TikToks.";
        console.error(err);
      });
  </script>
</body>
</html>
